<html>
<head>
    <title>LS | Card</title>
    <link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" charset="utf-8" src="Scripts/jquery.min.js"></script>
<script type="text/javascript" charset="utf-8" src="Scripts/main.js"></script>

</head>

<body onload="initTime()">
   
    <div class="twocolordiv"></div>
    <div class="whitecolordiv"></div>
<div class="weatherdiv">
<img class="weather-icon" xui-src="'Stuff/Weather/%s.svg' | inject weather.now.condition.code" />

</div>
<p class="temperature-row">
                
                <span class="weather-degree">{ weather.now.temperature.current }&deg;</span>
                <br><span class="weather-condition">{ weather.now.condition.description }</span>
            </p>
<div class="row-time">
<img class="icon-time" src="Stuff/Icons/clock.png" /><div id="Clock">
	<a id="hour"></a>

</div>
</div>

<div class="row-date">
<img class="icon-date" src="Stuff/Icons/date.png" /><div id="Cal">
	<a id="monthName">{weather.metadata.updateTimestamp | date 'short'}</a>
</div>
</div>

<div class="row-batt">
<img class="icon-batt" src="Stuff/Icons/battery.png" /><div id="battery">
	<a id="battLevel">{resources.battery.percentage} %</a>
</div>
</div>

</body>
</html>
