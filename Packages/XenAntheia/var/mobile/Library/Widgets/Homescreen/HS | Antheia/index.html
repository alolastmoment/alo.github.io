<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HS | Antheia</title>
    <link rel="stylesheet" href="contents/css/style.css" />
    <script src="config.js"></script>
  </head>
  <body>
    <div id="widget" class="pos-r">
      <div id="container" class="container flex jcc">
        <div id="infoContainer">
          <div id="greetContainer" class="flex aic">
            <div id="R1" class="dotO pos-r flex aic jcc circle">
              <div id="R2" class="dotI circle"></div>
            </div>
            <div id="greet"></div>
          </div>
          <div id="dateContainer" class="flex indent aic">
            <div id="R3" class="dotO pos-r flex aic jcc circle">
              <div id="R4" class="dotI circle"></div>
            </div>
            <div id="date"></div>
          </div>
          <div id="weatherContainer" class="flex indent aic">
            <div id="R5" class="dotO pos-r flex aic jcc circle">
              <div id="R6" class="dotI circle"></div>
            </div>
            <div id="weather"></div>
          </div>
          <div id="batteryContainer" class="flex indent aic">
            <div id="R7" class="dotO pos-r flex aic jcc circle">
              <div id="R8" class="dotI circle"></div>
            </div>
            <div id="battery"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      var sheet = document.createElement("style");
      sheet.innerHTML = `#R1:before,#R2{background-color:${dotsColor};}#R3:before,#R4{background-color:${dotsColor2};}#R5:before,#R6{background-color:${dotsColor3};}#R7:before,#R8{background-color:${dotsColor4};}`;
      document.body.appendChild(sheet);
    </script>
    <script src="contents/libs/js/localisation.js"></script>
    <script src="contents/libs/js/theTime.js"></script>
    <script src="contents/js/global.js"></script>
    <script src="contents/js/main.js"></script>
  </body>
</html>
